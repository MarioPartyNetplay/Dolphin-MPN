version: 1
AppDir:
  path: /home/runner/work/Dolphin-MPN/Dolphin-MPN/build/Binaries/
  app_info:
    id: dolphin-mpn
    name: Dolphin MPN
    icon: dolphin-mpn
    version: latest
    exec: usr/bin/dolphin-emu
    exec_args: $@
  apt:
    arch: amd64
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-updates main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-backports main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-security main restricted universe multiverse
    - sourceline: deb http://archive.neon.kde.org/user/ jammy main
      key_url: 'https://archive.neon.kde.org/public.key'
    include:
      - p7zip-full 
      - build-essential 
      - git 
      - cmake 
      - ffmpeg 
      - libavcodec-dev 
      - libavformat-dev 
      - libavutil-dev 
      - libswscale-dev 
      - libevdev-dev 
      - libusb-1.0-0-dev 
      - libxrandr-dev 
      - libxi-dev 
      - libpangocairo-1.0-0 
      - qt6-base-dev 
      - libbluetooth-dev 
      - libasound2-dev 
      - libpulse-dev 
      - libgl1-mesa-dev 
      - libudev-dev 
      - libsystemd-dev 
    exclude:
      - hicolor-icon-theme
      - sound-theme-freedesktop
      - perl
      - perl-base
      - kwayland-data
      - libwacom2
      - breeze
      - breeze-icon-theme
      - breeze-cursor-theme
      - kwin-style-breeze
      - kde-style-breeze
      - plasma-integration
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: None
  sign-key: None
