 name: Combined CI

 on:
  push:
  pull_request:

 jobs:
  build_flatpak:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-nightly
      options: --privileged
    steps:

    - uses: actions/checkout@v5
      with:
        submodules: recursive
 
    - name: Purge .git for space reasons
      run: rm -rf /home/runner/work/Dolphin-MPN-src/Dolphin-MPN-src/.git
    
    - name: Setup Packages
      run: |
        flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo && \
        flatpak install org.kde.Sdk//5.15 org.kde.Platform//5.15 -y && \
        dnf install libusb1-devel cmake git gcc-c++ libXext-devel libgudev qt6-qtbase-devel systemd-devel openal-soft-devel libevdev-devel libao-devel SOIL-devel libXrandr-devel pulseaudio-libs-devel bluez-libs-devel p7zip SDL2-devel make automake gcc gcc-c++ kernel-devel -y
    
    - name: Run Flatpak Builder
      uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        manifest-path: Distribution/flatpak.yml
        bundle: DolphinMPN-flatpak-linux-x86_64.flatpak

  build_deb24_04:
    runs-on: ubuntu-24.04
    steps:

    - name: Install Git
      run: |
        sudo apt update
        sudo apt install -y git
  
    - uses: actions/checkout@v5
      with:
       submodules: recursive
    
    - name: Cache APT packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-24.04-${{ hashFiles('**/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-24.04-
    
    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          build
          ~/.cache/cmake
        key: ${{ runner.os }}-cmake-24.04-${{ hashFiles('**/CMakeLists.txt', '**/cmake/**') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-cmake-24.04-${{ hashFiles('**/CMakeLists.txt', '**/cmake/**') }}-
          ${{ runner.os }}-cmake-24.04-
    
    - name: Setup Packages
      run: |
        sudo apt update --fix-missing
        sudo apt install ninja-build dpkg-dev qt6-base-dev build-essential git cmake ffmpeg libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libevdev-dev libusb-1.0-0-dev libxrandr-dev libxi-dev libpangocairo-1.0-0 qt6-base-private-dev libqt6svg6-dev libbluetooth-dev libasound2-dev libpulse-dev libgl1-mesa-dev libcurl4-openssl-dev
    
    - name: Build
      run: |
        mkdir -p build && cd build && cmake .. -G Ninja -DDISTRIBUTOR="Mario Party Netplay" && ninja -j8 && ninja package && mkdir -p OUT && mv *.deb OUT/
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DolphinMPN-ubuntu-24.04-linux-x86_64
        path: build/OUT/

  build_deb22_04:
    runs-on: ubuntu-22.04
    steps:

    - name: Install Git
      run: |
        sudo apt update
        sudo apt install -y git
 
    - uses: actions/checkout@v5
      with:
       submodules: recursive
    
    - name: Cache APT packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-22.04-${{ hashFiles('**/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-22.04-
    
    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          build
          ~/.cache/cmake
        key: ${{ runner.os }}-cmake-22.04-${{ hashFiles('**/CMakeLists.txt', '**/cmake/**') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-cmake-22.04-${{ hashFiles('**/CMakeLists.txt', '**/cmake/**') }}-
          ${{ runner.os }}-cmake-22.04-
    
    - name: Setup Packages
      run: |
        sudo apt update --fix-missing
        sudo apt install ninja-build dpkg-dev qt6-base-dev build-essential git cmake ffmpeg libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libevdev-dev libusb-1.0-0-dev libxrandr-dev libxi-dev libpangocairo-1.0-0 qt6-base-private-dev libqt6svg6-dev libbluetooth-dev libasound2-dev libpulse-dev libgl1-mesa-dev libcurl4-openssl-dev
    
    - name: Build
      run: |
        mkdir -p build && cd build && cmake .. -G Ninja -DDISTRIBUTOR="Mario Party Netplay" && ninja -j8 && ninja package && mkdir -p OUT && mv *.deb OUT/
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DolphinMPN-ubuntu-22.04-linux-x86_64
        path: build/OUT/

  build_archlinux:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
      options: --privileged
    steps:

    - name: Install Git
      run: |
        pacman -Sy --noconfirm git
    
    - uses: actions/checkout@v5
      with:
        submodules: recursive
    
    - name: Cache pacman packages
      uses: actions/cache@v4
      with:
        path: /var/cache/pacman/pkg
        key: ${{ runner.os }}-pacman-${{ hashFiles('**/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-pacman-
    
    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          build
          ~/.cache/cmake
        key: ${{ runner.os }}-cmake-arch-${{ hashFiles('**/CMakeLists.txt', '**/cmake/**') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-cmake-arch-${{ hashFiles('**/CMakeLists.txt', '**/cmake/**') }}-
          ${{ runner.os }}-cmake-arch-
    
    - name: Install Dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel cmake ninja qt6-base qt6-svg ffmpeg sdl2 libx11 libxi libxrandr zlib libevdev alsa-lib bluez-libs enchant fmt hidapi libpulse lzo mbedtls miniupnpc pugixml sfml zstd
   
    - name: Build
      run: |
        mkdir -p build && cd build && cmake .. -G Ninja -DDISTRIBUTOR="Mario Party Netplay" -DCMAKE_POLICY_VERSION_MINIMUM=3.5 && ninja -j$(nproc) && ninja package
  
    - name: Create Arch Package
      run: |
        cd build
        # Extract the generated archive
        tar -xzf DolphinMPN-archLinux.tar.gz
        # Create package directory
        mkdir -p dolphin-mpn-package
        mv DolphinMPN-archLinux/* dolphin-mpn-package/
        # Create .PKGINFO
        cat > dolphin-mpn-package/.PKGINFO << 'EOF'
        pkgname=dolphin-mpn
        pkgver=5.0.0
        pkgrel=1
        arch=x86_64
        pkgdesc="A GameCube and Wii emulator optimized for Mario Party Netplay"
        license=GPL2
        depends=glibc sdl2 ffmpeg qt6-base qt6-svg libx11 libxi libxrandr zlib libevdev alsa-lib bluez-libs cubeb enchant fmt hidapi libpulse lzo mbedtls miniupnpc pugixml sfml zstd
        EOF
        # Create package
        tar -cJf DolphinMPN-archLinux.pkg.tar.xz -C dolphin-mpn-package .
        mkdir -p OUT && mv *.pkg.tar.xz OUT/
  
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DolphinMPN-archlinux-x86_64
        path: build/OUT/
        
  build_macos_universal:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v5
      with:
       submodules: recursive
    
    - name: Install Qt (universal)
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.8.0
        cache: true
        cache-key-prefix: 'install-qt-action-macos'
    
    - name: Cache Homebrew packages (x86_64)
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/Cellar
          /usr/local/Homebrew
          /usr/local/var/homebrew
        key: ${{ runner.os }}-brew-x86_64-${{ hashFiles('**/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-brew-x86_64-
    
    - name: Cache Homebrew packages (arm64)
      uses: actions/cache@v4
      with:
        path: |
          /opt/homebrew/Cellar
          /opt/homebrew/var/homebrew
        key: ${{ runner.os }}-brew-arm64-${{ hashFiles('**/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-brew-arm64-
    
    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          build
          ~/.cache/cmake
        key: ${{ runner.os }}-cmake-universal-${{ hashFiles('**/CMakeLists.txt', '**/cmake/**', 'BuildMacOSUniversalBinary.py') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-cmake-universal-${{ hashFiles('**/CMakeLists.txt', '**/cmake/**', 'BuildMacOSUniversalBinary.py') }}-
          ${{ runner.os }}-cmake-universal-
    
    - name: Install Homebrew packages (x86_64 via Rosetta)
      run: |
        arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        chmod +x /usr/local/bin/brew
        rm -f /usr/local/bin/idle3 /usr/local/bin/python3 /usr/local/bin/pip3
        arch -x86_64 /usr/local/bin/brew install ninja cmake ffmpeg libusb libxrandr libxi pango libsvg pulseaudio git

    - name: Install Homebrew packages (arm64)
      run: |
        /opt/homebrew/bin/brew install ninja cmake ffmpeg libusb libxrandr libxi pango libsvg pulseaudio git

    - name: Build
      run: |
        mkdir -p build && cd build && python3 ../BuildMacOSUniversalBinary.py
    
    - name: Prepare macOS Build Artifact
      run: |
        cd build/universal
        hdiutil create -volname "Dolphin-MPN" -srcfolder Dolphin-MPN.app -ov -format UDZO DolphinMPN-macOS-universal.dmg
        rm -rf Dolphin-MPN.app
        rm -rf DolphinQt.app
        rm -f dolphin-mpn-nogui
        rm -f dolphin-tool
        rm -f traversal_server

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DolphinMPN-macOS-universal
        path: build/universal/

  build_windows_x86_64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v5
      with:
       submodules: recursive
    
    - name: Cache MSBuild artifacts
      uses: actions/cache@v4
      with:
        path: |
          Binary
          Source/**/bin
          Source/**/obj
          packages
        key: ${{ runner.os }}-msbuild-${{ hashFiles('**/*.vcxproj', '**/*.sln', '**/*.props') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-msbuild-${{ hashFiles('**/*.vcxproj', '**/*.sln', '**/*.props') }}-
          ${{ runner.os }}-msbuild-
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        vs-version: '16.6.2'
    
    - name: Build
      run: msbuild "Source\dolphin-emu.sln" /verbosity:minimal /property:Configuration=Release /property:Platform=x64
    
    - name: Trusted Signing
      uses: azure/trusted-signing-action@v0.5.1
      with:
        azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
        azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        endpoint: https://eus.codesigning.azure.net/
        trusted-signing-account-name: TabithaHanegan
        certificate-profile-name: vscx-certificate-profile
        files-folder: Binary/x64/
        files-folder-filter: exe,dll

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DolphinMPN-windows-x86_64
        path: Binary/x64/
